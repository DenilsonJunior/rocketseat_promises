<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Github Favorites</title>
</head>
<body>
    <div id="app">

        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usúario do Github</label>
                <input id="input-search" type="text" placeholder="Usúario do Github">
                <button>&plus;</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usúario</th>
                    <th>Repositorios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://avatars.githubusercontent.com/u/45171451?v=4" alt="">
                        <a target="_blank" href="https://github.com/DenilsonJunior">
                            <p>Devnilson</p>
                            <span>devnilson</span>
                        </a>
                    </td>
                    <td class="repositories">
                        76
                    </td>
                    <td class="followers">
                        958
                    </td>
                    <td>
                        <button class="remove">&times</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://avatars.githubusercontent.com/u/117331836?v=4" alt="">
                        <a target="_blank" href="https://github.com/CarlosAlberto1991">
                            <p>Carlos Mamão</p>
                            <span>Carlos Mamão</span>
                        </a>
                    </td>
                    <td class="repositories">
                        36
                    </td>
                    <td class="followers">
                        651
                    </td>
                    <td>
                        <button class="remove">&times</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
